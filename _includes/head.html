<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- <title>Zach Hill - Junior Web Dev</title> -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Normalize CSS http://necolas.github.io/normalize.css/ -->
    <link href="/css/boilerplate_main.css" rel="stylesheet">

        <!-- Normalize CSS http://necolas.github.io/normalize.css/ -->
    <link href="/css/normalize.css" rel="stylesheet">

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/zss-main.css" rel="stylesheet">
    <link href='/css/zss-full.css' rel='stylesheet' media='screen and (min-width: 930px)' />
    <link href='/css/zss-med.css' rel='stylesheet' media='screen and (min-width: 500px) and (max-width: 929px)' />
    <link href='/css/zss-small.css' rel='stylesheet' media='screen and (max-width: 499px)' />
    <!-- JS -->
    <script src="/js/vendor/jquery-2.1.1.min.js"></script>
    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
